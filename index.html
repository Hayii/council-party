<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order in the Court</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at top, #2b1b0f, #0f0a06);
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .container {
      width: calc(100% - 24px);
      max-width: 1100px;
      text-align: center;
      border: 4px solid #c9a44c;
      padding: 50px 60px;
      border-radius: 22px;
      box-shadow: 0 0 40px rgba(201, 164, 76, 0.45);
      background: rgba(15, 10, 6, 0.6);
      backdrop-filter: blur(2px);
      box-sizing: border-box;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      margin-bottom: 40px;
      letter-spacing: 3px;
      color: #e6c36a;
      text-transform: uppercase;
    }
    h1 .emoji {
      font-size: 1.2em; /* slightly smaller than text */
      vertical-align: middle; /* aligns nicely with letters */
    }


    .rule-box {
      margin: 35px 0;
      padding: 35px 30px;
      border: 3px solid #c9a44c;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.06);
      position: relative;
      overflow: hidden;
    }

    .label {
      font-size: 1.3rem;
      margin-bottom: 16px;
      color: #c9a44c;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .rule-text {
      font-size: 2.4rem;
      min-height: 90px;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .rule-text.animate {
      opacity: 0;
      transform: translateY(25px);
    }

    .input-area {
      margin-top: 40px;
    }

    input {
      width: 100%;
      padding: 16px 18px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 22px;
      padding: 16px 34px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #c9a44c, #e6c36a);
      color: #111;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      filter: brightness(1.1);
    }

    @media (min-width: 900px) {
      .input-area { display: none; }
    }

    @media (max-width: 899px) {
      h1 {
        font-size: clamp(1.8rem, 6vw, 2.4rem);
      }
      body { padding: 12px; }
      .container { padding: 28px 20px 44px; }
      h1 { font-size: 2.4rem; }
      .rule-text { font-size: 1.7rem; }
      .rule-box { padding: 26px 20px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="emoji">⚖️</span> Order in the Court! <span class="emoji">⚖️</span></h1>

    <div class="rule-box">
      <div class="label">Council Decree</div>
      <div id="councilRule" class="rule-text">Awaiting judgment…</div>
    </div>

    <div class="rule-box">
      <div class="label">Standing Court Law</div>
      <div id="presetRule" class="rule-text">—</div>
    </div>

    <div class="input-area">
      <input id="ruleInput" type="text" maxlength="140" placeholder="Type one appropriate rule (1 sentence)" />
      <button onclick="submitRule()">Submit to the Court</button>
    </div>
  </div>

  <script>
    // ===== Preset rules =====
    const presetRules = [
      "No one may refuse a toast when offered.",
      "Any spilled drink must be replaced immediately.",
      "The court may demand a dance at any time.",
      "Phones are forbidden during active judgment.",
      "Anyone who laughs must explain why.",
      "No leaving the room without court approval."
    ];

    // ===== Animate text function =====
    function animateText(element, newText) {
      element.classList.add('animate');
      setTimeout(() => {
        element.textContent = newText;
        element.classList.remove('animate');
      }, 600);
    }

    // ===== Firebase config =====
    const firebaseConfig = {
      apiKey: "AIzaSyBny0LlWfZaMDGFYoQIJf0KORzZikka-S8",
      authDomain: "council-party.firebaseapp.com",
      databaseURL: "https://council-party-default-rtdb.firebaseio.com",
      projectId: "council-party",
      storageBucket: "council-party.firebasestorage.app",
      messagingSenderId: "765133908486",
      appId: "1:765133908486:web:da5de236e5dfcc4265f187"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ===== Elements =====
    const councilElement = document.getElementById('councilRule');
    const presetElement = document.getElementById('presetRule');

    // ===== Listener for live updates =====
    database.ref('current').on('value', (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      animateText(councilElement, data.councilRule);
      animateText(presetElement, data.presetRule);
    });

    // ===== Submit rule function =====
    function submitRule() {
      const input = document.getElementById('ruleInput');
      const text = input.value.trim();
      if (!text) return alert('Please enter a rule before submitting.');

      const randomRule = presetRules[Math.floor(Math.random() * presetRules.length)];

      // Push to submissions
      const newKey = database.ref().child('submissions').push().key;
      database.ref('submissions/' + newKey).set({
        rule: text,
        timestamp: Date.now()
      });

      // Update live display
      database.ref('current').set({
        councilRule: text,
        presetRule: randomRule
      });

      input.value = '';
    }
  </script>
</body>
</html>
