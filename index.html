<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Court Rules</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      text-align: center;
      border: 3px solid #c9a44c;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(201, 164, 76, 0.4);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    .rule-box {
      margin: 25px 0;
      padding: 20px;
      border: 2px solid #c9a44c;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
    }
    .label {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #c9a44c;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .rule-text {
      font-size: 1.6rem;
      min-height: 60px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #c9a44c;
      color: #111;
      font-weight: bold;
    }
    button:hover {
      background: #e2bd62;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚖️ Court Is In Session ⚖️</h1>

    <div class="rule-box">
      <div class="label">Council Rule</div>
      <div id="councilRule" class="rule-text">Awaiting judgment…</div>
    </div>

    <div class="rule-box">
      <div class="label">Standing Court Rule</div>
      <div id="presetRule" class="rule-text">—</div>
    </div>

    <input
      id="ruleInput"
      type="text"
      maxlength="140"
      placeholder="Type your rule here (1 sentence, be appropriate)"
    />
    <button onclick="submitRule()">Submit Rule</button>
  </div>

  <script>
    const presetRules = [
      "No one may refuse a toast when offered.",
      "Any spilled drink must be replaced immediately.",
      "The court may demand a dance at any time.",
      "Phones are forbidden during active judgment.",
      "Anyone who laughs must explain why.",
      "No leaving the room without court approval."
    ];

    function submitRule() {
      const input = document.getElementById('ruleInput');
      const text = input.value.trim();

      if (!text) {
        alert('Please enter a rule before submitting.');
        return;
      }

      const randomRule = presetRules[Math.floor(Math.random() * presetRules.length)];

      document.getElementById('councilRule').textContent = text;
      document.getElementById('presetRule').textContent = randomRule;

      input.value = '';
    }
  </script>
</body>
</html>
